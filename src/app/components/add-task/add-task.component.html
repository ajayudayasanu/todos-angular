<form class="add-form" (ngSubmit)="onSubmit()">
  <!-- Text -->
  <div class="form-control">
    <label for="text">Task</label>
    <input type="text" name="text" id="text" [(ngModel)]="text" placeholder="Add" />
  </div>

  <!-- Day -->
  <div class="form-control">
    <label for="text">Day & Time</label>
    <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time" />
  </div>

  <!-- reminder text -->
  <div class="form-control form-control-check">
    <label for="text">Set reminder</label>
    <input type="checkbox" [(ngModel)]="reminder" name="reminder" id="reminder" />
  </div>
  <input type="submit" value="Save Task" class="btn btn-block"> 
</form>
